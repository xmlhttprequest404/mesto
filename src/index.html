<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="<%=require('./images/icons8-walter-white-32.png')%>">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="logo logo_place_header" alt="Логотип странички с надписью Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Кнопка редактировать профиль" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" aria-label="Кнопка добавить" type="button"></button>
      </section>
      <section class="elements" aria-label="Фотографии"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
      <div class="popup popup_profile">
        <div class="popup__container">
          <form action="#" method="POST" name="editProfileForm" class="popup__form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__set">
              <label class="popup__field">
                <input type="text" name="popupName" placeholder="Имя" class="popup__input popup__input_name" id="name-input" minlength="2" maxlength="40" required>
                <span class="popup__input-error name-input-error"></span>
              </label>
              <label class="popup__field">
                <input type="text" name="popupOccupation" placeholder="О себе" class="popup__input popup__input_occupation" id="occupation-input" minlength="2" maxlength="200" required>
                <span class="popup__input-error occupation-input-error"></span>
              </label>
              <button type="submit" class="popup__submit popup__submit_disabled" aria-label="Кнопка сохранить">Сохранить</button>
            </fieldset>
          </form>
          <button type="button" class="popup__exit" aria-label="Кнопка выхода"></button>
        </div>
      </div>
      <div class="popup popup_cards">
        <div class="popup__container">
          <form action="#" method="POST" name="addCardsForm" class="popup__form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__set">
              <label class="popup__field">
                <input type="text" name="popupTitle" placeholder="Название" class="popup__input popup__input_title" id="title-input" minlength="2" maxlength="30" required>
                <span class="popup__input-error title-input-error"></span>
              </label>
              <label class="popup__field">
                <input type="url" name="popupUrlImage" placeholder="Ссылка на картинку" class="popup__input popup__input_url-image" id="url-input" required>
                <span class="popup__input-error url-input-error"></span>
              </label>
              <button type="submit" class="popup__submit popup__submit_disabled" aria-label="Кнопка сохранить">Создать</button>
            </fieldset>
          </form>
          <button type="button" class="popup__exit" aria-label="Кнопка выхода"></button>
        </div>
      </div>
      <div class="popup popup_element">
        <div class="popup__container popup__container_element">
          <img src="#" alt="#" class="popup__image">
          <h2 class="popup__text">Безымянная карточка</h2>
          <button type="button" class="popup__exit" aria-label="Кнопка выхода"></button>
        </div>
      </div>
    <template id="elements">
      <article class="element">
        <img class="element__image">
        <button type="button" class="element__trash" aria-label="Кнопка удаления карточки"></button>
        <div class="element__card-title">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like" aria-label="Кнопка лайка"></button>
        </div>
      </article>
    </template>
  </body>
</html>
