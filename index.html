<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="logo logo_place_header" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="Фотографии">
        <article class="element">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
          <div class="element__card-title">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus-mountin.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__card-title">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.png" alt="Домбай" class="element__image">
          <div class="element__card-title element__card-title_type_dombay">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus-mountin.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__card-title">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombay.png" alt="Домбай" class="element__image">
          <div class="element__card-title element__card-title_type_dombay">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
          <div class="element__card-title">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
      <section class="popup">
        <form action="#" class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__name" value="Жак-Ив Кусто">
          <input type="text" class="popup__occupation" value="Исследователь океана">
          <button class="popup__exit"></button>
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
