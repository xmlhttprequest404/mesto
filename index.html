<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="logo logo_place_header" alt="Логотип странички с надписью Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Кнопка редактировать профиль" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" aria-label="Кнопка добавить" type="button"></button>
      </section>
      <section class="elements" aria-label="Фотографии"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
      <div class="popup">
        <div class="popup__container">

          <button type="button" class="popup__exit" aria-label="Кнопка выхода"></button>
        </div>
      </div>
      <template id="form">
        <form action="#" method="POST" class="popup__form">
          <h2 class="popup__title"></h2>
          <input type="text" name="popup__name" id="firstInputLine" class="popup__input">
          <input type="text" name="popup__occupation" id="secondInputLine" class="popup__input">
          <button type="submit" class="popup__submit" aria-label="Кнопка сохранить">Сохранить</button>
        </form>
      </template>
    <template id="elements">
      <article class="element">
        <img class="element__image">
        <div class="element__card-title">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like" aria-label="Кнопка лайка"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/profileForm.js"></script>
    <script src="./scripts/addCardsForm.js"></script>
    <script src="./scripts/form__template.js"></script>
    <script src="./scripts/toggleLike.js"></script>
  </body>
</html>
