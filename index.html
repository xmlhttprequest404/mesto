<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="logo logo_place_header" alt="Логотип странички с надписью Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="Кнопка редактировать профиль" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button" aria-label="Кнопка добавить" type="button"></button>
      </section>
      <section class="elements" aria-label="Фотографии"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
      <div class="popup popup_profile">
        <div class="popup__container">
          <form action="#" method="POST" name="editProfileForm" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="popup__name" placeholder="Имя" class="popup__input popup__input_name" required>
            <input type="text" name="popup__occupation" placeholder="О себе" class="popup__input popup__input_occupation" required>
            <button type="submit" class="popup__submit" aria-label="Кнопка сохранить">Сохранить</button>
          </form>
          <button type="button" class="popup__exit" aria-label="Кнопка выхода"></button>
        </div>
      </div>
      <div class="popup popup_cards">
        <div class="popup__container">
          <form action="#" method="POST" name="addCardsForm" class="popup__form">
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="popup__title" placeholder="Название" class="popup__input popup__input_title" required>
            <input type="text" name="popup__url-image" placeholder="Ссылка на картинку" class="popup__input popup__input_url-image" required>
            <button type="submit" class="popup__submit" aria-label="Кнопка сохранить">Создать</button>
          </form>
          <button type="button" class="popup__exit" aria-label="Кнопка выхода"></button>
        </div>
      </div>
      <div class="popup popup_element">
        <div class="popup__container popup__container_element">
          <img src="#" alt="#" class="popup__image">
          <h2 class="popup__text">Безымянная карточка</h2>
          <button type="button" class="popup__exit" aria-label="Кнопка выхода"></button>
        </div>
      </div>
    <template id="elements">
      <article class="element">
        <img class="element__image">
        <button type="button" class="element__trash" aria-label="Кнопка удаления карточки"></button>
        <div class="element__card-title">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like" aria-label="Кнопка лайка"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
